{% extends 'musicwalletapp/base.html' %}
{% block content %}

{% include "musicwalletapp/message.html" %}

                <div class="container">
                    <div class="row">
                        <div class="col-sm-5">
	                        	<h3>Sign In</h3>
				                    <form role="form" action="{% url 'signin' %}" method="POST" data-toggle="validator">
				                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-username">Username</label>
				                        	<input type="text" name="username" placeholder="Username" class="form-username form-control" id="username">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password">Password</label>
				                        	<input type="password" name="password" data-minlength="6" placeholder="Password" class="form-password form-control" id="password">
				                        </div>
				                        <button type="submit" class="btn">Sign In</button>
				                    </form>
                        </div>
                        
                        <div class="col-sm-1"></div>
                        	
                        <div class="col-sm-5">
	                        	<h3>Sign Up</h3>
	                            <div class="form-bottom">
				                    <form role="form" action="{% url 'signup' %}" method="POST" data-toggle="validator">
				                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-username">Username</label>
				                        	<input type="text" name="username" placeholder="Username" class="form-username form-control" id="username" required>
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-email">Email</label>
				                        	<input type="email" name="email" placeholder="Email" class="form-email form-control" id="email" required>
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password">Password</label>
				                        	<input type="password" data-minlength="6" name="password" placeholder="Password" class="form-password form-control" id="inputPassword" required>
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-password">Confirm Password</label>
				                        	<input type="password" name="password2" placeholder="Confirm Password" class="form-password form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Passwords don't match" required>
				                        </div>
				                        <button type="submit" class="btn">Sign Up</button>
				                        <p></p>
				                    </form>
			                    </div>
                        </div>
                    </div>
                </div>
{% endblock %}
