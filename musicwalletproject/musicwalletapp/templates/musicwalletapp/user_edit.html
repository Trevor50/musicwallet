{% extends 'musicwalletapp/base.html' %}
{% block content %}

{% include "musicwalletapp/message.html" %}

	
	<div class="col-sm-3"></div>
	<div class="text-center">
    <div class="col-sm-5">
        	<h3>Edit Account</h3>
            <div class="form-bottom">
                <form role="form" action="{% url 'account_edit' %}" method="POST" data-toggle="validator">
                <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                	<div class="form-group">
                		<label class="sr-only" for="form-username">Username</label>
                    	<input type="text" name="username" placeholder="Username" class="form-username form-control" id="username" value={{ user.username }} required>
                    </div>
                    <div class="form-group">
                    	<label class="sr-only" for="form-email">Email</label>
                    	<input type="email" name="email" placeholder="Email" class="form-email form-control" id="email" value={{ user.email }} required>
                    </div>
                    <div class="form-group">
                    	<label class="sr-only" for="form-password">New Password</label>
                    	<input type="password" data-minlength="6" name="password" placeholder="Password" class="form-password form-control" id="inputPassword" required>
                    </div>
                    <div class="form-group">
                    	<label class="sr-only" for="form-password">Confirm Password</label>
                    	<input type="password" name="password2" placeholder="Confirm Password" class="form-password form-control" id="inputPasswordConfirm" data-match="#inputPassword" data-match-error="Passwords don't match" required>
                    </div>
                    <button type="submit" class="btn btn-default">Update Account</button>
                    <p></p>
                </form>

               <a title="Delete account" class="btn btn-default" aria-hidden="true" href="{% url 'account_delete' pk=user.pk %}">Delete Account</a>
				<p></p>
            </div>
    </div>
    </div>


{% endblock %}
